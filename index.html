<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stylesheets/main.css">
  <title>Hungry People</title>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="wrapper-content">
      <nav>
        <ul class="nav__col">
          <li class="nav__item">Home</li>
          <li class="nav__item">About</li>
          <li class="nav__item">Team</li>
          <li class="nav__item">Booking</li>
        </ul>
        <ul class="nav__col">
          <li class="nav__item">Menu</li>
          <li class="nav__item">Gallery</li>
          <li class="nav__item">Events</li>
          <li class="nav__item">Contact</li>
        </ul>
      </nav>
      <main class="header__main">
        <aside class="header__date">
          <p class="header__date-text">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>  
        </aside>
        <div class="header__title">
          <h3>Restaurant</h3>
          <h1>Hungry People</h1>
          <div class="header__buttons">
            <button class="header__button">Book Table</button>
            <button class="header__button">Explore</button>
          </div>
        </div>        
        <div class="header__icons">
          <div class="header__icon icon-fb"></div>
          <div class="header__icon icon-tw"></div>
          <div class="header__icon icon-inst"></div>
        </div>
      </main>
    </div>    
  </header>
</body>
</html>
